<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #555 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
        }
        .welcome-section {
            padding: 50px 0;
            text-align: center;
            background: #ffffff;
        }
        .welcome-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .welcome-section p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e8491d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #333;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
     我是一鸽er睿<br/>
        <div class="container">
            <div id="branding">
                <h1>我的网站</h1>
            </div>
            <nav>
                <ul>
                    <li class="current">首页</li>
                    <li>关于我们</li>
                    <li>服务</li>
                    <li>联系我们</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="welcome-section">
        <div class="container">
            <h2>欢迎来到我的网站</h2>
            <p>这是一个简单的欢迎页面</p >
            了解更多
        </div>
    </section>

    <footer>
        <p>版权所有 &copy; 2025 我的网站</p >
    </footer>
</body>
</html>
